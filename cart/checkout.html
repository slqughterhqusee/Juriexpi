<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>
    <section>
        <h1>
            Expeditions Checkout
        </h1>
    </section>
    <h2>Step 1: Choose a date</h2>
    <section class="step-1">
        <label for="validity">Validity Date:</label>
        <input id=validity type="date">
        <p>Only one validity date may be selected per checkout. If you want to have varying dates between selections, or
            have any purchases be valid on multiple days, please use seperate checkout sessions.</p>
    </section>
    <h2>Step 2: Confirm cart contents</h2>
    <h2>Step 3: Purchase</h2>
    <section class="step-3">
        <section class="inputs">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="JurassicPay ID">
            <input type="text" placeholder="JurassicPay PIN">
            <input type="text" placeholder="Email address">
            <input type="text" placeholder="Phone number">
        </section>
    </section>
    <br>
    <!-- add total and notice but put the confirmation ona separate landing page, then have the final landing after that -->
</body>

</html>
