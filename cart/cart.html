<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="icon" type="img" href="/images/jp_logo.png">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <section class="checkout-head head">
        <h1>Your Expeditions</h1>
        <section class="icons">
            <a class="back" href="/index.html"> </a>
        </section>
    </section>
    <br>
    <section class="items">
        <section class="item">
            <img src="/images/side-pictures/Land-cruiser-tour.jpg">
            <section class="item-info">
                <h4>
                    Land Cruiser Tour
                </h4>
                <label> Choose a package
                    <br>
                    <select>
                        <option>Couples ($30.00)</option>
                        <option selected>Single ($20.00)</option>
                        <option>Family ($35.00)</option>
                    </select>
                </label>
            </section>
            <input type="checkbox">
        </section>

        <section class="item">
            <img src="/images/side-pictures/log-ride.png">
            <section class="item-info">
                <h4>
                    Log Ride
                </h4>
                <label> Choose a package
                    <br>
                    <select>
                        <option>General Admission ($30.00)</option>
                    </select>
                </label>
            </section>
            <input type="checkbox">
        </section>

        <section class="item">
            <img src="/images/side-pictures/cruise.png">
            <section class="item-info">
                <h4>
                    Cruise
                </h4>
                <label> Choose a package
                    <br>
                    <select>
                        <option selected>Family ($150.00)</option>
                        <option>Cruise ($300.00)</option>
                    </select>
                </label>
            </section>
            <input type="checkbox">
        </section>

        <section class="item">
            <img src="/images/side-pictures/caboose-cut-thru.png">
            <section class="item-info">
                <h4>
                    Caboose Cut-thru
                </h4>
                <label> Choose a package
                    <br>
                    <select>
                        <option>Couples ($80.00)</option>
                        <option selected>Single ($40.00)</option>
                        <option>Family ($120.00)</option>
                    </select>
                </label>
            </section>
            <input type="checkbox">
        </section>

        <section class="item">
            <img src="/images/side-pictures/raptor-runner.png">
            <section class="item-info">
                <h4>
                    Raptor Runner
                </h4>
                <label> Choose a package
                    <br>
                    <select>
                        <option>General Admission ($20.00)</option>
                    </select>
                </label>
            </section>
            <input type="checkbox">
        </section>
        <section class="item">
            <img src="/images/side-pictures/dino-feeding.png">
            <section class="item-info">
                <h4>
                    Dino Feeding
                </h4>
                <label> Choose a package
                    <br>
                    <select>
                        <option>General Admission ($20.00)</option>
                    </select>
                </label>
            </section>
            <input type="checkbox">
        </section>
    </section>
    <br>
    <section class="check-end">
        <a href="../cart/checkout.html">
            <button class="checkout-button">
                Checkout
            </button>
        </a>
    </section>

</body>

</html>
