<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="icon" type="img" href="/images/jp_logo.png">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <section class="checkout-head head">
        <h2>Your Expeditions</h2>
        <section class="icons">
            <a class="back" href="/index.html"> </a>
        </section>
    </section>
    <br>
    <section class="wrapper">
            <section class="item">
                <img src="/images/side-pictures/Land-cruiser-tour.jpg">
                <section class="item-info">
                    <h4>
                        Land Cruiser Tour
                    </h4>
                    <label> Choose a package
                        <br>
                        <select>
                            <option>Couples ($30.00)</option>
                            <option selected>Single ($20.00)</option>
                            <option>Family ($35.00)</option>
                        </select>
                    </label>
                </section>
                <input type="checkbox" class="checkbox">
            </section>

            <section class="item">
                <img src="/images/side-pictures/log-ride.png">
                <section class="item-info">
                    <h4>
                        Log Ride
                    </h4>
                    <label> Choose a package
                        <br>
                        <select>
                            <option>General Admission (3,000JP)</option>
                        </select>
                    </label>
                </section>
                <input type="checkbox" class="checkbox">
            </section>

            <section class="item">
                <img src="/images/side-pictures/cruise.png">
                <section class="item-info">
                    <h4>
                        Cruise
                    </h4>
                    <label> Choose a package
                        <br>
                        <select>
                            <option selected>Family (15,000JP)</option>
                            <option>Cruise (30,000JP)</option>
                        </select>
                    </label>
                </section>
                <input type="checkbox" class="checkbox">
            </section>

            <section class="item">
                <img src="/images/side-pictures/caboose-cut-thru.png">
                <section class="item-info">
                    <h4>
                        Caboose Cut-thru
                    </h4>
                    <label> Choose a package
                        <br>
                        <select>
                            <option>Couples (8,000JP)</option>
                            <option selected>Single (4,000JP)</option>
                            <option>Family (12,000JP)</option>
                        </select>
                    </label>
                </section>
                <input type="checkbox" class="checkbox">
            </section>

            <section class="item">
                <img src="/images/side-pictures/raptor-runner.png">
                <section class="item-info">
                    <h4>
                        Raptor Runner
                    </h4>
                    <label> Choose a package
                        <br>
                        <select>
                            <option>General Admission (2,000JP)</option>
                        </select>
                    </label>
                </section>
                <input type="checkbox" class="checkbox">
            </section>
            <section class="item">
                <img src="/images/side-pictures/dino-feeding.png">
                <section class="item-info">
                    <h4>
                        Dino Feeding
                    </h4>
                    <label> Choose a package
                        <br>
                        <select>
                            <option>General Admission (2,000JP)</option>
                        </select>
                    </label>
                </section>
                <input type="checkbox" class="checkbox">
            </section>
        <br>
        <section class="check-end">
            <a href="../cart/checkout.html">
                <button class="checkout-button">
                    Checkout
                </button>
            </a>
        </section>
    </section>
</body>

</html>
